<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	body {
		font-family: sans-serif;
		background-color: #f2f2f2;
	}

	.container {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
	}

	.signup-box {
		background-color: #fff;
		padding: 30px;
		border-radius: 10px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
	}

	h1 {
		margin-bottom: 20px;
		text-align: center;
		color: #333;
	}

	form {
		display: flex;
		flex-direction: column;
	}

	label {
		margin-bottom: 5px;
		color: #333;
	}

	input {
		margin-bottom: 15px;
		padding: 10px;
		border-radius: 5px;
		border: none;
	}

	input[type="submit"] {
		background-color: #333;
		color: #fff;
		padding: 10px;
		border-radius: 5px;
		border: none;
		cursor: pointer;
	}

	input[type="submit"]:hover {
		background-color: #555;
	}

	p {
		margin-top: 20px;
		text-align: center;
		color: #333;
	}

	a {
		color: #333;
		text-decoration: none;
	}

	a:hover {
		text-decoration: underline;
	}
</style>
<div class="container">
	<div class="signup-box">
		<h1>Sign Up</h1>
		<form enctype="application/x-www-form-urlencoded">
			<label>First Name:</label>
			<input name="First_name" id="F_name" type="text" placeholder="Enter your full name" value="" required>

			<label>Last Name:</label>
			<input name="Last_name" id="L_name" type="text" placeholder="Enter your full name" value="" required>

			<label>Email:</label>
			<input type="email" name="Email" id="Email" placeholder="Enter your email" value="" required>

			<label>Password:</label>
			<input type="password" name="Password" id="Password" placeholder="Enter your password" value="" required>

			<label>Join date </label>
			<input type="date" name="Join_date" id="Join_date" placeholder="Confirm your password" value="" required>

			<input type="button" name="submit" id="submit" value="Sign Up" onclick='monkshu_env.components["app-signup"].signed()'>
			<p>Already have an account <button id="login" onclick='monkshu_env.components["app-signup"].log()' >login</button></p>

		</form>
	</div>
</div>
